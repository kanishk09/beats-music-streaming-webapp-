<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" href="style2.css">    
        <body>
            <div class="login-box">
                <h1>Register</h1>
                <div class="textbox">
                    <input type="text" placeholder="UserName" required name="" value="">
                </div>
                <div class="textbox">
                    <input type="text" placeholder="E-mail" name="" value="">
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Phone" name="" value="">
                </div>
                <div class="textbox">
                    <input type="date"placeholder="Date of Birth" required name="" value="">
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Registration No" name="" value="">
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="" value="">
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Re-Password" name="" value="">
                </div>
                <div>
                    <textarea placeholder="Address" cols="30" rows="5"></textarea>
                  </div>
                  <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                     <input type="radio" id="female" name="gender" value="female">
                     <label for="female">Female</label><br>
                     <label for="img">Select image:</label>
                    <input type="file" id="img" name="img" accept="image/*">
                
                
                     <input class="btn" type="button" name="" value="Register">
            </div>

        </body>
    </head>
</html>
